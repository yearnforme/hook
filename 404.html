<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ChiefKeefHook</title>
    <link rel="icon" type="image/png" href="https://artillery.space/assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 30%, #0a0a0a 70%, #000000 100%);
            --text-primary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 0, 0, 0.2) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .hero-section {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .tagline {
            font-family: 'Oswald', sans-serif;
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtagline {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .footer {
            margin-top: auto;
            padding-top: 30px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 400;
            text-align: center;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="logo">404</h1>
            <p class="tagline">Page Not Found</p>
            <p class="subtagline">Looks like you took a wrong turn</p>
        </div>

        <div class="footer">
            <p>Â© 2026 ChiefKeefHook.</p>
        </div>
    </div>
</body>
</html>
